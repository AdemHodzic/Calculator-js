<html>
	<head>
		<title>FCC calculator</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
			<link rel="stylesheet" href="style.css">
			<script src="script.js"></script>
	</head>
	<body>
		<img src="images/pencil.png" alt="pencil" class="pencil">
		<img src="images/paper.png" alt="paper" class="paper">
		<div class="container">
			<div class="calcText"><h2><div class="fcc"><a href="https://www.freecodecamp.org/" target="_blank">Free Code Camp</a></div> Calculator</h2></div>
			<div class="result"></div>
			<div class="row">
				<div class="col-sm-3"><button class="number">7</button></div>
				<div class="col-sm-3"><button class="number">8</button></div>
				<div class="col-sm-3"><button class="number">9</button></div>
				<div class="col-sm-3"><button class="operator">/</button></div>
			</div>
			<div class="row">
				<div class="col-sm-3"><button class="number">4</button></div>
				<div class="col-sm-3"><button class="number">5</button></div>
				<div class="col-sm-3"><button class="number">6</button></div>
				<div class="col-sm-3"><button class="operator">*</button></div>
			</div>
			<div class="row">
				<div class="col-sm-3"><button class="number">1</button></div>
				<div class="col-sm-3"><button class="number">2</button></div>
				<div class="col-sm-3"><button class="number">3</button></div>
				<div class="col-sm-3"><button class="operator">-</button></div>
			</div>
			<div class="row">
				<div class="col-sm-3"><button class="number">.</button></div>
				<div class="col-sm-3"><button class="number">0</button></div>
				<div class="col-sm-3"></div>
				<div class="col-sm-3"><button class="operator">+</button></div>
			</div>
			<div class="row">
				<div class="col-sm-6"><button class="clear btn-block">Ce</button></div>
				<div class="col-sm-6"><button class="undo btn-block">C</button></div>
			</div>
			<div class="row">
				<div class="col-sm-12"><button class="equals btn-block">=</button></div>
			</div>
		</div>
	</body>
</html>
